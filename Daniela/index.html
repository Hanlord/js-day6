<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="style/style.css">
    <title>Flower Shop</title>
</head>

<body>


    <!-- Navbar start -->

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <img src="Images/Custom dimensions 200x60 px.jpeg" alt="">
        <a class="navbar-brand" href="#">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Delivery</a>
                </li>
        </div>
    </nav>
    <!-- Navbar End -->

    <!-- Main Content -->
    <div class="container">
        <h2 class="text-center w-100 my-5 mx-1 p-3 h1 bg-light">Products</h2>
        <div class="products row"></div>

        <!--cart starts here  -->
        <div id="cart" class="mt-5">
            <div class="cart-header h4  border-bottom row">
                <span class="cart-item col-6 mb-3 ">ITEM</span>
                <span class="cart-price col-3 mb-3">PRICE</span>
                <span class="col-3 mb-3">QUANTITY <span id="quantity"></span></span>
            </div>
            <div id="cart-items">
                <!-- empty cart -->
            </div>
            <div id="total" class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span id="price" class="cart-total-price h4">â‚¬0.00</span>
            </div>
            <div class="d-flex justify-content-center m-4">
                <button id="btn-purchase" class="btn btn-primary btn-purchase" type="button">Check out <br><i
                        class="fa fa-handshake-o" style="font-size:36px;color:white"></i></button>
            </div>
        </div>
    </div>

    <footer class="mynav d-flex justify-content-center align-items-center">
        <span class=" h2">Flower Shop</span>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="Javascript/script.js"></script>
</body>

</html>
